<section class="team-container">
  <div class="grid wide">
    <div class="row">
      <div class="col l-12 c-12 m-12 team-heading before-animate fadeInUp after-animate">
        <p class="team-subheading">TEAM</p>
        <h2 class="team-main-heading">OUR EXPERT TEAM</h2>
      </div>
    </div>
    <div class="row">
      <div class="col l-12 c-12 m-12 team-img-wrapper before-animate fadeInUp after-animate">
        <ng-container *ngFor="let staff of staffList">
          <img [src]="staff.img" alt="" class="team-img" #DOM (click)="getDOM(DOM,staff)">
        </ng-container>
      </div>
    </div>
    <div class="row team-info-wrapper before-animate fadeInUp after-animate">
      <div class="col l-12 c-12 m-12 team-info">
          <ng-container [ngSwitch]="staff.name">
            <img *ngSwitchCase="staff.name" [src]="staff.img" alt="" class="team-info-img">
            <div class="team-about">
              <p class="team-info-name">{{staff.name}}</p>
              <p class="team-info-description">
                {{staff.description}}
              </p>
              <div class="team-info-social-wrapper">
                <i class="fa-brands fa-facebook team-info-social"></i>
                <i class="fa-brands fa-instagram team-info-social"></i>
                <i class="fa-brands fa-twitter team-info-social"></i>
                <i class="fa-brands fa-tiktok team-info-social" ></i>
              </div>
              <button class="team-info-booking">
                make schedule
              </button>
            </div>
          </ng-container>
        <div class="team-info-services">
          <p class="team-info-name">SERVICES</p>
          <ul class="team-info-service-list">
            <li class="team-info-service-item">Hair Shampoo</li>
            <li class="team-info-service-item">Hair Style</li>
            <li class="team-info-service-item">Hair Cut</li>
            <li class="team-info-service-item">Beart Trim</li>
            <li class="team-info-service-item">Moustache Trim</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
